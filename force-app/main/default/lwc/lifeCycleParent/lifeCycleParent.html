<template>
    <lightning-card title="Parent Component Troops">
        <div class="slds-var-m-around_medium">
            <lightning-button variant="brand" label="Show Child" title="Show" onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="brand" label="Remove Child" title="Remove" onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>
            <template if:true={isChildVisible}>
                <c-life-cycle-child></c-life-cycle-child>
            </template>
            <template if:false={isChildVisible}>
            </template>
            <input type="text" onkeyup={changeHandler} />
            {name}
        </div>
    </lightning-card>
</template>
