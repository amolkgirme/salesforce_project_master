<template>
    <lightning-card title="Quiz App in LWC">
        <div class="slds-m-around_medium">
            <div class="slds-m-around_medium">
                <template if:true={isSubmitted}>
                    <div class={isScoredFull}>You have scored {correctAnswers} out of {myQuestions.length} </div>
                </template>
            </div>
            <form>
                <template for:each={myQuestions} for:item="quiz">
                    <div class="slds-m-around_medium" key={quiz.id}>
                        <div><strong>{quiz.id}-{quiz.question}</strong></div>
                        <div class="slds-grid slds-grid_vertical slds-m-top_small">
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="a" onchange={changeHandler}>
                                <span class="slds-m-left_small">{quiz.options.a}</span>
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler}>
                                <span class="slds-m-left_small">{quiz.options.b}</span>
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler}>
                                <span class="slds-m-left_small">{quiz.options.c}</span>
                            </div>
                        </div>
                    </div>
                </template>
                <lightning-button variant="brand" type="submit" label="Submit" title="Submit Quiz"
                    class="slds-m-around_medium" disabled={allNotSelected} onclick={submitHandler}></lightning-button>
                <lightning-button variant="brand" type="reset" label="Reset" title="Reset Quiz"
                    class="slds-m-around_medium" onclick={resetHandler}>
                </lightning-button>
            </form>
        </div>
    </lightning-card>
</template>
