<template>
    <lightning-card title="Hello">
        <div class="slds-var-m-around_medium">
            <lightning-carousel disable-auto-scroll>
                <template for:each={carouselDetails} for:item="item">
                    <lightning-carousel-image
                        key={item.header}
                        header={item.header} 
                        src={item.src}
                        description={item.description}>
                    </lightning-carousel-image>

                </template>

            </lightning-carousel>
        </div>
    </lightning-card>
</template>
