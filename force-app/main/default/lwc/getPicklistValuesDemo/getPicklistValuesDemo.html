<template>
    <lightning-card title="getPicklistValues Demo">
        <div class="slds-var-p-around_medium">
                <lightning-combobox
                        name="Industry"
                        label="Industry"
                        value={selectedValue}
                        placeholder="Select Industry"
                        options={industryOptions}
                        onchange={handleChange} ></lightning-combobox>
            
                <p>Selected value is: {selectedValue}</p>
          
        </div>
    </lightning-card>
    <lightning-card title="getPicklistValues Demo">
        <div class="slds-var-p-around_medium">
                <lightning-combobox
                        name="Type"
                        label="Type"
                        value={selectedType}
                        placeholder="Select Type"
                        options={typeOptions}
                        onchange={handleTypeChange} ></lightning-combobox>
            
                <p>Selected value is: {selectedType}</p>
          
        </div>
    </lightning-card>
    
</template>
